<html>
<head>
<title>Vanilla FE - Lightbox</title>
<style type="text/css">
    #vlb_overlay {
        background-color: rgba(0, 0, 0, 0.8);
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    #vlb_overlay img {
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
<div class="lightbox">
    <a href="/path/to/image">
        <img src="/path/to/thumbnail">
    </a>
</div>
<script type="text/js">
/**
 * DOM: <anytag class="lightbox"><a href="/path/to/image"><img src="/path/to/thumbnail"></a></anytag>
 */
window.onload = function() {
    var vlb_o = function(vlb_i) {
        if (vlb_i != '') {
            var vlb_ovrl = document.createElement('div');
            vlb_ovrl.setAttribute('id', 'vlb_overlay');
            document.body.appendChild(vlb_ovrl);

            var vlb_hgt = document.documentElement.scrollTop || document.body.scrollTop;
            var vlb_elmnt = document.documentElement,
                vlb_bdy = document.getElementsByTagName('body')[0],
                vlb_wndwHght = window.innerHeight|| vlb_elmnt.clientHeight|| vlb_bdy.clientHeight;
            var vlb_iY = vlb_hgt + (vlb_wndwHght / 2);

            var vlb_img = document.createElement('img');
            vlb_img.setAttribute('src', vlb_i);
            vlb_img.style.top = vlb_iY + 'px';
            vlb_ovrl.appendChild(vlb_img);

            vlb_ovrl.addEventListener('click', function(vlb_e) {
                vlb_c();
            });
        }
    };
    var vlb_c = function() {
        var vlb_bdy = document.getElementsByTagName('body')[0];
        var vlb_ovrl = document.getElementById('vlb_overlay');
        vlb_ovrl.style.opacity = 1;
        (function fade() {
            (vlb_ovrl.style.opacity -= .1) < 0 ? vlb_bdy.removeChild(vlb_ovrl) : setTimeout(fade, 40)
        })();
    };
    var vlb_l = document.getElementsByClassName('lightbox');
    var vlb_lLen = vlb_l.length;
    for (var vlb_i = 0; vlb_i < vlb_lLen; ++vlb_i) {
        var vlb_a = vlb_l[vlb_i].getElementsByTagName('a');
        var vlb_aLen = vlb_a.length;
        for (var vlb_j = 0; vlb_j < vlb_aLen; ++vlb_j) {
            vlb_a[vlb_j].addEventListener('click', function(vlb_e) {
                vlb_e.preventDefault();
                var vlb_h = this.getAttribute('href');
                vlb_o(vlb_h);
            });
        }
    }
}
</script>
</body>
</html>
